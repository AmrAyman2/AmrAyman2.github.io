<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII to UTF-8 with Parity Bit</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 8px; }
        pre { background: #f4f4f4; padding: 10px; display: inline-block; }
    </style>
</head>
<body>
    <h2>ASCII to UTF-8</h2>
    <input type="text" id="textInput" placeholder="Enter Text">
    <button onclick="encodeASCII()">Encode</button>
    <h3>Encoded Output:</h3>
    <pre id="output"></pre>

    <script>
        function computeParity(bits) {
            let count = bits.split('').filter(bit => bit === '1').length;
            return count % 2 === 0 ? '0' : '1';
        }
        
        function encodeASCII() {
            let input = document.getElementById("textInput").value;
            let output = "";
            
            for (let char of input) {
                let ascii = char.charCodeAt(0).toString(2).padStart(7, '0');
                let parityBit = computeParity(ascii);
                output += ascii + parityBit + " ";
            }
            
            document.getElementById("output").innerText = output.trim();
        }
    </script>
</body>
</html>
